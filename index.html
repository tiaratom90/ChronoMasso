<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Minuteur professionnel pour massothérapie">
    <title>Minuteur Massage Pro</title>
    
    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --c-bg: #000000;
            --c-surface: #1e1e1e;
            --c-surface-hover: #2d2d2d;
            --c-text-main: #317e75; /* High Contrast Teal */
            --c-text-muted: #888888;
            --c-accent: #2b6e66; /* Teal for Segment */
            --c-accent-glow: rgba(61, 157, 146, 0.2);
            --c-total: #1f4f49; 
            
            --font-ui: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --ease-elastic: cubic-bezier(0.18, 0.89, 0.32, 1.28);
            --ease-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--c-bg);
            color: var(--c-text-main);
            font-family: var(--font-ui);
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        button { font-family: inherit; border: none; outline: none; cursor: pointer; user-select: none; }

        /* --- 2. UTILITIES --- */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s var(--ease-smooth) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 3. HOME / SETUP VIEW --- */
        .view-setup {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            overflow-y: auto;
        }

        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; font-size: clamp(1.5rem, 4vw, 2.5rem); color: var(--c-accent); }

        .selector-group { display: flex; flex-direction: column; align-items: center; gap: 1rem; width: 100%; }
        .label-mini { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 3px; color: var(--c-text-muted); }

        /* Big Time Buttons */
        .time-options { display: flex; gap: 2rem; }
        .btn-time {
            width: clamp(100px, 15vw, 160px);
            height: clamp(100px, 15vw, 160px);
            border-radius: 50%;
            background: transparent;
            border: 2px solid var(--c-surface-hover);
            color: var(--c-text-muted);
            transition: all 0.3s var(--ease-elastic);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .btn-time.active { border-color: var(--c-accent); color: var(--c-accent); box-shadow: 0 0 30px var(--c-accent-glow); transform: scale(1.05); }
        .btn-time span:first-child { font-size: 2.5rem; font-weight: 700; line-height: 1; }
        .btn-time span:last-child { font-size: 0.8rem; font-weight: 500; text-transform: uppercase; }

        /* Zones Grid */
        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 800px;
        }
        .zone-check {
            position: relative;
            background: var(--c-surface);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }
        .zone-check input { display: none; }
        .zone-check:has(input:checked) { background: var(--c-accent); color: var(--c-bg); font-weight: 600; }
        .zone-check:hover:not(:has(input:checked)) { background: var(--c-surface-hover); }

        /* Start Button */
        .btn-start {
            background: var(--c-accent);
            color: var(--c-bg);
            padding: 1rem 4rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 0.2s;
            margin-top: 1rem;
        }
        .btn-start:active { transform: scale(0.95); }

        /* --- 4. TIMER VIEW (LANDSCAPE OPTIMIZED) --- */
        .view-timer {
            display: grid;
            height: 100%;
            width: 100%;
            /* Mobile Default: Stacked */
            grid-template-rows: auto 1fr auto; 
            padding: 1rem;
            gap: 1rem;
        }

        /* Landscape / Tablet Layout */
        @media (min-width: 768px) and (orientation: landscape) {
            .view-timer {
                grid-template-columns: 1fr 320px; /* Main Timer | Sidebar */
                grid-template-rows: 1fr auto;
                padding: 2rem;
                gap: 2rem;
            }
            .timer-main-area { grid-column: 1; grid-row: 1 / -1; }
            .timer-sidebar { grid-column: 2; grid-row: 1; overflow-y: auto; }
            .controls-area { grid-column: 2; grid-row: 2; }
        }

        /* Main Timer Display */
        .timer-main-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .timer-display-group {
            width: min(70vh, 60vw); /* Responsive constraints */
            height: min(70vh, 60vw);
            position: relative;
            display: grid;
            place-items: center;
        }

        /* SVG Rings */
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; position: absolute; inset: 0; }
        
        /* Outer Ring (Total Time) */
        #ringTotal-bg { fill: none; stroke: var(--c-surface); stroke-width: 4; }
        #ringTotal { 
            fill: none; 
            stroke: var(--c-total); 
            stroke-width: 4; 
            stroke-linecap: round; 
            transition: stroke-dashoffset 1s linear; 
            stroke-dasharray: 100; /* FIX: Essential for offset to work correctly */
        }

        /* Inner Ring (Segment Time) */
        #ringSegment-bg { fill: none; stroke: var(--c-surface); stroke-width: 6; }
        #ringSegment { 
            fill: none; 
            stroke: var(--c-accent); 
            stroke-width: 6; 
            stroke-linecap: round; 
            transition: stroke-dashoffset 1s linear; 
            stroke-dasharray: 100; /* FIX: Essential for offset to work correctly */
        }
        
        /* Inner Content */
        .clock-content { 
            z-index: 2; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100%;
        }
        
        .label-current-zone {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--c-text-muted);
            margin-bottom: 0.5rem;
        }
        
        .time-display-large {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 700;
            line-height: 0.9;
            font-variant-numeric: tabular-nums;
            color: var(--c-text-main);
        }
        
        /* Total Time - Now 50% bigger and using the white color */
        .time-display-total-large {
            margin-top: 1rem;
            font-size: clamp(3.25rem, 5.5vw, 4.40rem);
            color: var(--c-total);
            opacity: 1;
            font-weight: 500;
        }

        /* Sidebar: Upcoming Segments */
        .timer-sidebar {
            display: flex;
            flex-direction: column; 
            gap: 0.8rem;
            padding-right: 5px; 
        }
        
        /* Horizontal list on mobile portrait */
        @media (orientation: portrait) {
            .timer-sidebar { flex-direction: row; overflow-x: auto; height: 140px; align-items: center; }
        }

        .segment-card {
            background: var(--c-surface);
            border-radius: 12px;
            padding: 0.8rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0.5;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            container-type: inline-size;
        }
        
        .segment-card.active { opacity: 1; background: var(--c-surface-hover); border-left-color: var(--c-accent); transform: scale(1.02); box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .segment-card.done { opacity: 0.2; }

        .mini-pie { width: 40px; height: 40px; flex-shrink: 0; position: relative; }
        .mini-pie svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        
        .segment-info { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Auto-scaling text using CQI units */
        .segment-name { 
            font-weight: 700; 
            text-transform: uppercase; 
            white-space: nowrap;
            font-size: clamp(0.8rem, 6cqi, 1.1rem); 
        }
        .segment-duration { font-size: 0.8rem; color: var(--c-text-muted); }

        /* Controls */
        .controls-area {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        @media (orientation: portrait) { .controls-area { justify-content: center; } }

        .btn-control {
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            border: 1px solid var(--c-text-muted);
            background: transparent;
            color: var(--c-text-main);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-control.primary { background: var(--c-accent); border-color: var(--c-accent); color: var(--c-bg); font-weight: 700; }
        
        /* Helper for 1/2 split indicators */
        .split-badge {
            background: var(--c-surface);
            color: var(--c-accent);
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: auto;
        }

    </style>
</head>
<body>

    <div id="viewSetup" class="view-setup fade-in">
        <h1>Session Setup</h1>
        
        <div class="selector-group">
            <span class="label-mini">Durée Totale</span>
            <div class="time-options">
                <button class="btn-time active" onclick="selectTime(60)">
                    <span>60</span><span>Min</span>
                </button>
                <button class="btn-time" onclick="selectTime(90)">
                    <span>90</span><span>Min</span>
                </button>
            </div>
        </div>

        <div class="selector-group" style="flex: 1; justify-content: flex-start;">
            <span class="label-mini">Focus (Zone Prioritaire)</span>
            <div class="zones-grid">
                </div>
        </div>

        <button class="btn-start" onclick="startSession()">Commencer</button>
    </div>

    <div id="viewTimer" class="view-timer hidden">
        
        <div class="timer-main-area">
            <div class="timer-display-group">
                <svg class="ring-svg" viewBox="0 0 100 100">
                    <circle id="ringTotal-bg" cx="50" cy="50" r="48"></circle>
                    <circle id="ringTotal" cx="50" cy="50" r="48" pathLength="100"></circle>
                    
                    <circle id="ringSegment-bg" cx="50" cy="50" r="42"></circle>
                    <circle id="ringSegment" cx="50" cy="50" r="42" pathLength="100"></circle>
                </svg>
                
                <div class="clock-content">
                    <div class="label-current-zone" id="lblZone">Prêt</div>
                    <div class="time-display-large" id="lblTime">00:00</div>
                    <div class="time-display-total-large"><span id="lblTotal">00:00</span></div>
                </div>
            </div>
        </div>

        <div class="timer-sidebar" id="listSegments">
            </div>

        <div class="controls-area">
            <button class="btn-control" onclick="resetSession()">Reset</button>
            <button class="btn-control primary" id="btnPlay" onclick="togglePlay()">Pause</button>
        </div>
    </div>

    <script>
        // --- DATA & CONFIG ---
        const ZONES = [
            { id: 'dos', label: 'Dos' },
            { id: 'ischio', label: 'Ischios' },
            { id: 'gastroc', label: 'Mollets' },
            { id: 'quads', label: 'Quads' },
            { id: 'pects', label: 'Pects' },
            { id: 'bras', label: 'Bras' },
            { id: 'nuque', label: 'Nuque' }
        ];

        const SEGMENT_DEFINITIONS = {
            'MI - Procub': { name: 'Jambes Arr.', split: true },
            'MI - Decub': { name: 'Jambes Avt.', split: true },
            'MS': { name: 'Bras/Mains', split: true },
            'Dos': { name: 'Dos', split: false },
            'Nuque': { name: 'Nuque/Tête', split: false },
            'Ventre': { name: 'Ventre', split: false }
        };

        const TIMINGS = {
            60: {
                none: [ {k:'Dos',m:20}, {k:'MI - Procub',m:14}, {k:'MI - Decub',m:12}, {k:'MS',m:10}, {k:'Nuque',m:4} ],
                dos: [ {k:'Dos',m:30}, {k:'MI - Procub',m:12}, {k:'MI - Decub',m:8}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                ischio: [ {k:'Dos',m:18}, {k:'MI - Procub',m:20}, {k:'MI - Decub',m:12}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                gastroc: [ {k:'Dos',m:18}, {k:'MI - Procub',m:20}, {k:'MI - Decub',m:12}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                quads: [ {k:'Dos',m:14}, {k:'MI - Procub',m:16}, {k:'MI - Decub',m:20}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                pects: [ {k:'Dos',m:16}, {k:'MI - Procub',m:10}, {k:'MI - Decub',m:10}, {k:'MS',m:20}, {k:'Nuque',m:4} ],
                bras: [ {k:'Dos',m:16}, {k:'MI - Procub',m:10}, {k:'MI - Decub',m:10}, {k:'MS',m:20}, {k:'Nuque',m:4} ],
                nuque: [ {k:'Dos',m:22}, {k:'MI - Procub',m:12}, {k:'MI - Decub',m:10}, {k:'MS',m:8}, {k:'Nuque',m:8} ]
            },
            90: {
                none: [ {k:'Dos',m:30}, {k:'MI - Procub',m:18}, {k:'MI - Decub',m:16}, {k:'Ventre',m:8}, {k:'MS',m:14}, {k:'Nuque',m:4} ],
                dos: [ {k:'Dos',m:40}, {k:'MI - Procub',m:16}, {k:'MI - Decub',m:14}, {k:'Ventre',m:6}, {k:'MS',m:10}, {k:'Nuque',m:4} ],
                ischio: [ {k:'Dos',m:26}, {k:'MI - Procub',m:30}, {k:'MI - Decub',m:18}, {k:'Ventre',m:6}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                gastroc: [ {k:'Dos',m:26}, {k:'MI - Procub',m:30}, {k:'MI - Decub',m:18}, {k:'Ventre',m:6}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                quads: [ {k:'Dos',m:20}, {k:'MI - Procub',m:30}, {k:'MI - Decub',m:18}, {k:'Ventre',m:6}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                pects: [ {k:'Dos',m:24}, {k:'MI - Procub',m:14}, {k:'MI - Decub',m:12}, {k:'Ventre',m:6}, {k:'MS',m:30}, {k:'Nuque',m:4} ],
                bras: [ {k:'Dos',m:24}, {k:'MI - Procub',m:14}, {k:'MI - Decub',m:12}, {k:'Ventre',m:6}, {k:'MS',m:30}, {k:'Nuque',m:4} ],
                nuque: [ {k:'Dos',m:36}, {k:'MI - Procub',m:14}, {k:'MI - Decub',m:10}, {k:'Ventre',m:6}, {k:'MS',m:12}, {k:'Nuque',m:12} ]
            }
        };

        // --- STATE ---
        let appState = {
            duration: 60,
            zone: 'none',
            running: false,
            segments: [],
            idx: 0,
            segRem: 0,
            totalRem: 0,
            totalDuration: 0 
        };
        
        let wakeLock = null;
        let timerRAF;
        let lastTime;

        // Initialize Zones UI
        const zoneGrid = document.querySelector('.zones-grid');
        ZONES.forEach(z => {
            zoneGrid.innerHTML += `
                <label class="zone-check">
                    <input type="checkbox" name="zone" value="${z.id}" onchange="selectZone(this)">
                    <span>${z.label}</span>
                </label>
            `;
        });

        // --- CORE FUNCTIONS ---

        function selectTime(min) {
            appState.duration = min;
            document.querySelectorAll('.btn-time').forEach(b => {
                b.classList.toggle('active', parseInt(b.innerText) === min);
            });
        }

        function selectZone(input) {
            if(input.checked) {
                document.querySelectorAll('input[name="zone"]').forEach(i => {
                    if(i !== input) i.checked = false;
                });
                appState.zone = input.value;
            } else {
                appState.zone = 'none';
            }
        }

        function formatTime(sec) {
            const m = Math.floor(sec / 60).toString().padStart(2,'0');
            const s = Math.floor(sec % 60).toString().padStart(2,'0');
            return `${m}:${s}`;
        }

        // --- WAKE LOCK (Keep screen on) ---
        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
                console.log(`${err.name}, ${err.message}`);
            }
        }

        // --- TIMER LOGIC ---
        function startSession() {
            requestWakeLock();
            
            // Build Segments
            const scheme = TIMINGS[appState.duration][appState.zone] || TIMINGS[appState.duration]['none'];
            appState.segments = scheme.map(s => {
                const def = SEGMENT_DEFINITIONS[s.k];
                return {
                    name: def.name,
                    dur: s.m * 60,
                    isSplit: def.split
                };
            });

            // Set Totals
            appState.totalDuration = appState.segments.reduce((acc, cur) => acc + cur.dur, 0); 
            appState.totalRem = appState.totalDuration;
            appState.idx = 0;
            appState.segRem = appState.segments[0].dur;
            appState.running = true;

            // UI Switch
            document.getElementById('viewSetup').classList.add('hidden');
            const timerView = document.getElementById('viewTimer');
            timerView.classList.remove('hidden');
            
            // Fullscreen attempt
            if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(e=>{});

            renderSidebar();
            lastTime = performance.now();
            loop();
        }

        function loop(now) {
            if (!appState.running) return;

            const delta = (now - lastTime) / 1000;
            lastTime = now;

            if (delta > 0) {
                appState.segRem -= delta;
                appState.totalRem -= delta;

                // Segment Finished
                if (appState.segRem <= 0) {
                    appState.idx++;
                    if (appState.idx < appState.segments.length) {
                        appState.segRem = appState.segments[appState.idx].dur;
                        renderSidebar(); // Update active highlight
                    } else {
                        finishSession();
                        return;
                    }
                }
                updateDisplay();
            }

            timerRAF = requestAnimationFrame(loop);
        }

        function updateDisplay() {
            const currentSeg = appState.segments[appState.idx];
            
            // Update Text
            document.getElementById('lblTime').textContent = formatTime(Math.max(0, appState.segRem));
            document.getElementById('lblTotal').textContent = formatTime(Math.max(0, appState.totalRem));
            
            // Update Label with Split indicator
            let label = currentSeg.name;
            if (currentSeg.isSplit) {
                const half = currentSeg.dur / 2;
                label += appState.segRem > half ? ' (D)' : ' (G)'; // Right (D)/Left (G) logic
            }
            document.getElementById('lblZone').textContent = label;

            // 1. Segment Ring Progress (Inner, Accent Color)
            const segPct = (appState.segRem / currentSeg.dur) * 100;
            // When segment is full (100%), offset is 0. When segment is empty (0%), offset is 100. -> Decreasing/Countdown
            document.getElementById('ringSegment').style.strokeDashoffset = 100 - segPct;
            
            // 2. Total Ring Progress (Outer, High Contrast Color)
            const totalPct = (appState.totalRem / appState.totalDuration) * 100;
            // When total is full (100%), offset is 0. When total is empty (0%), offset is 100. -> Decreasing/Countdown
            document.getElementById('ringTotal').style.strokeDashoffset = 100 - totalPct;
        }

        function renderSidebar() {
            const container = document.getElementById('listSegments');
            container.innerHTML = '';
            
            appState.segments.forEach((seg, i) => {
                let status = '';
                if (i < appState.idx) status = 'done';
                if (i === appState.idx) status = 'active';

                const html = `
                    <div class="segment-card ${status}">
                        <div class="mini-pie">
                            <svg viewBox="0 0 32 32">
                                <circle cx="16" cy="16" r="14" fill="none" stroke="#444" stroke-width="4"/>
                                ${status === 'done' ? '<circle cx="16" cy="16" r="14" fill="none" stroke="#3d9d92" stroke-width="4"/>' : ''}
                            </svg>
                        </div>
                        <div class="segment-info">
                            <div class="segment-name">${seg.name}</div>
                            <div class="segment-duration">${seg.dur / 60} min</div>
                        </div>
                        ${seg.isSplit ? '<span class="split-badge">L/R</span>' : ''}
                    </div>
                `;
                container.innerHTML += html;
            });

            // Scroll active into view
            const active = container.querySelector('.active');
            if(active) active.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        }

        function togglePlay() {
            appState.running = !appState.running;
            document.getElementById('btnPlay').textContent = appState.running ? "Pause" : "Reprendre";
            document.getElementById('btnPlay').classList.toggle('primary', appState.running);
            if (appState.running) {
                lastTime = performance.now();
                loop();
                requestWakeLock(); // Re-request on play
            } else {
                cancelAnimationFrame(timerRAF);
            }
        }

        function resetSession() {
            appState.running = false;
            cancelAnimationFrame(timerRAF);
            if (document.exitFullscreen) document.exitFullscreen().catch(e=>{});
            document.getElementById('viewTimer').classList.add('hidden');
            document.getElementById('viewSetup').classList.remove('hidden');
        }

        function finishSession() {
            appState.running = false;
            cancelAnimationFrame(timerRAF);
            document.getElementById('lblTime').textContent = "FIN";
            document.getElementById('lblZone').textContent = "Terminé";
        }

        // Re-acquire Wake Lock on visibility change (tabs)
        document.addEventListener("visibilitychange", async () => {
            if (wakeLock !== null && document.visibilityState === "visible" && appState.running) {
                requestWakeLock();
            }
        });

    </script>
</body>
</html>
