<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Minuteur professionnel pour massothérapie">
    <title>Chrono Masso</title>
    
    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --c-bg: #000000;
            --c-surface: #1e1e1e;
            --c-surface-hover: #2d2d2d;
            --c-text-main: #b0b0b0; /* DIMMER: Softer gray for main text */
            --c-text-muted: #888888;
            --c-accent: #2d726a; /* DIMMER: Deeper, less intense teal */
            --c-accent-glow: rgba(56, 142, 132, 0.15); /* Matched to new accent */
            --c-total: #1c4742 ; /* DIMMER: Muted blue-grey for total time */
            
            --font-ui: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --ease-elastic: cubic-bezier(0.18, 0.89, 0.32, 1.28);
            --ease-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--c-bg);
            color: var(--c-text-main);
            font-family: var(--font-ui);
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        button { font-family: inherit; border: none; outline: none; cursor: pointer; user-select: none; }

        /* --- 2. UTILITIES --- */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s var(--ease-smooth) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 3. HOME / SETUP VIEW & SETTINGS VIEW --- */
        .view-setup {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            overflow-y: auto;
        }

        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; font-size: clamp(1.5rem, 4vw, 2.5rem); color: var(--c-accent); }

        .selector-group { display: flex; flex-direction: column; align-items: center; gap: 1rem; width: 100%; }
        .label-mini { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 3px; color: var(--c-text-muted); }

        /* Big Time Buttons */
        .time-options { display: flex; gap: 2rem; }
        .btn-time {
            width: clamp(100px, 15vw, 160px);
            height: clamp(100px, 15vw, 160px);
            border-radius: 50%;
            background: transparent;
            border: 2px solid var(--c-surface-hover);
            color: var(--c-text-muted);
            transition: all 0.3s var(--ease-elastic);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .btn-time.active { border-color: var(--c-accent); color: var(--c-accent); box-shadow: 0 0 30px var(--c-accent-glow); transform: scale(1.05); }
        .btn-time span:first-child { font-size: 2.5rem; font-weight: 700; line-height: 1; }
        .btn-time span:last-child { font-size: 0.8rem; font-weight: 500; text-transform: uppercase; }

        /* Zones Grid */
        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 800px;
        }
        .zone-check {
            position: relative;
            background: var(--c-surface);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }
        .zone-check input { display: none; }
        .zone-check:has(input:checked) { background: var(--c-accent); color: var(--c-bg); font-weight: 600; }
        .zone-check:hover:not(:has(input:checked)) { background: var(--c-surface-hover); }

        /* Start Button & Controls Area (Unified Style) */
        .btn-start, .btn-control {
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            background: transparent;
            color: var(--c-text-main);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid var(--c-text-muted);
        }
        .btn-start {
            background: var(--c-accent);
            border-color: var(--c-accent);
            color: var(--c-bg);
            font-size: 1.2rem;
            font-weight: 700;
        }
        .btn-start:active { transform: scale(0.95); }
        .btn-control.primary { background: var(--c-accent); border-color: var(--c-accent); color: var(--c-bg); font-weight: 700; }

        /* --- SETTINGS VIEW SPECIFIC STYLES --- */
        .settings-container {
            width: 100%;
            max-width: 600px;
            margin-top: 1rem;
        }
        .tab-switcher {
            display: flex;
            gap: 0;
            width: 100%;
            border: 1px solid var(--c-surface-hover);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .tab-switcher button {
            flex: 1;
            padding: 0.8rem;
            background: var(--c-surface);
            color: var(--c-text-muted);
            font-weight: 500;
            transition: all 0.2s;
            border: none; /* Override default button style */
            border-radius: 0;
        }
        .tab-switcher button.active {
            background: var(--c-accent);
            color: var(--c-bg);
        }
        .settings-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            background: var(--c-surface);
            border-radius: 12px;
        }
        .settings-segment {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .settings-segment label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--c-text-main);
            flex-basis: 50%;
        }
        .settings-segment input {
            flex-basis: 40%;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--c-surface-hover);
            background: var(--c-bg);
            color: var(--c-text-main);
            text-align: right;
            font-size: 1rem;
            width: 100px;
        }
        .total-time-display {
            font-weight: 700;
            color: var(--c-accent);
            margin-top: 1rem;
            font-size: 1.5rem;
            text-align: center;
        }
        .btn-save {
            margin-top: 2rem;
            background: var(--c-accent);
            color: var(--c-bg);
            padding: 1rem 4rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        /* --- 4. TIMER VIEW (LANDSCAPE OPTIMIZED) --- */
        .view-timer {
            display: grid;
            height: 100%;
            width: 100%;
            /* Mobile Default: Stacked */
            grid-template-rows: auto 1fr auto; 
            padding: 1rem;
            gap: 1rem;
        }

        /* Landscape / Tablet Layout */
        @media (min-width: 768px) and (orientation: landscape) {
            .view-timer {
                grid-template-columns: 1fr 320px; /* Main Timer | Sidebar */
                grid-template-rows: 1fr auto;
                padding: 2rem;
                gap: 2rem;
            }
            .timer-main-area { grid-column: 1; grid-row: 1 / -1; }
            .timer-sidebar { grid-column: 2; grid-row: 1; overflow-y: auto; }
            .controls-area { grid-column: 2; grid-row: 2; }
        }

        /* Main Timer Display */
        .timer-main-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .timer-display-group {
            width: min(70vh, 60vw); /* Responsive constraints */
            height: min(70vh, 60vw);
            position: relative;
            display: grid;
            place-items: center;
        }

        /* SVG Rings */
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; position: absolute; inset: 0; }
        
        /* Outer Ring (Total Time) */
        #ringTotal-bg { fill: none; stroke: var(--c-surface); stroke-width: 4; }
        #ringTotal { 
            fill: none; 
            stroke: var(--c-total); /* Muted blue-grey */
            stroke-width: 4; 
            stroke-linecap: round; 
            transition: stroke-dashoffset 1s linear; 
            stroke-dasharray: 100;
        }

        /* Inner Ring (Segment Time) */
        #ringSegment-bg { fill: none; stroke: var(--c-surface); stroke-width: 6; }
        #ringSegment { 
            fill: none; 
            stroke: var(--c-accent); 
            stroke-width: 6; 
            stroke-linecap: round; 
            transition: stroke-dashoffset 1s linear; 
            stroke-dasharray: 100;
        }
        
        /* Inner Content */
        .clock-content { 
            z-index: 2; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100%;
        }
        
        .label-current-zone {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--c-text-muted);
            margin-bottom: 0.5rem;
        }
        
        .time-display-large {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 700;
            line-height: 0.9;
            font-variant-numeric: tabular-nums;
            color: var(--c-text-main);
        }
        
        /* Total Time */
        .time-display-total-large {
            margin-top: 1rem;
            font-size: clamp(3.25rem, 5.5vw, 4.40rem);
            color: var(--c-total);
            opacity: 1;
            font-weight: 500;
        }

        /* Sidebar: Upcoming Segments */
        .timer-sidebar {
            display: flex;
            flex-direction: column; 
            gap: 0.8rem;
            padding-right: 5px; 
        }
        
        /* Horizontal list on mobile portrait */
        @media (orientation: portrait) {
            .timer-sidebar { flex-direction: row; overflow-x: auto; height: 140px; align-items: center; }
        }

        .segment-card {
            background: var(--c-surface);
            border-radius: 12px;
            padding: 0.8rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0.5;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            container-type: inline-size;
        }
        
        .segment-card.active { opacity: 1; background: var(--c-surface-hover); border-left-color: var(--c-accent); transform: scale(1.02); box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .segment-card.done { opacity: 0.2; }

        .mini-pie { width: 40px; height: 40px; flex-shrink: 0; position: relative; }
        .mini-pie svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        
        .segment-info { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Auto-scaling text using CQI units */
        .segment-name { 
            font-weight: 700; 
            text-transform: uppercase; 
            white-space: nowrap;
            font-size: clamp(0.8rem, 6cqi, 1.1rem); 
        }
        .segment-duration { font-size: 0.8rem; color: var(--c-text-muted); }

        /* Controls */
        .controls-area {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        @media (orientation: portrait) { .controls-area { justify-content: center; } }
        
        /* Helper for 1/2 split indicators */
        .split-badge {
            background: var(--c-surface);
            color: var(--c-accent);
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: auto;
        }

    </style>
</head>
<body onload="initApp()">

    <div id="viewSetup" class="view-setup fade-in">
        <h1>Session Setup</h1>
        
        <div class="selector-group">
            <span class="label-mini">Durée Totale</span>
            <div class="time-options">
                <button class="btn-time active" onclick="selectTime(60)">
                    <span>60</span><span>Min</span>
                </button>
                <button class="btn-time" onclick="selectTime(90)">
                    <span>90</span><span>Min</span>
                </button>
            </div>
        </div>

        <div class="selector-group" style="flex: 1; justify-content: flex-start;">
            <span class="label-mini">Focus (Zone Prioritaire)</span>
            <div class="zones-grid" id="zonesGrid">
                </div>
        </div>

        <div style="display: flex; gap: 1rem; width: 100%; max-width: 800px; justify-content: center;">
            <button class="btn-control" onclick="showSettings()">Settings</button>
            <button class="btn-start" onclick="startSession()">Commencer</button>
        </div>
    </div>
    
    <div id="viewSettings" class="view-setup hidden">
        <h1>Custom Breakdown</h1>
        
        <div class="settings-container">
            <div class="tab-switcher">
                <button id="tab60" class="active" onclick="switchSettingsTab(60)">60 Min</button>
                <button id="tab90" onclick="switchSettingsTab(90)">90 Min</button>
            </div>
            
            <div id="settingsInputGroup" class="settings-group">
                </div>
            
            <div id="settingsTotalDisplay" class="total-time-display">Total: 0 min</div>
        </div>
        
        <button class="btn-save" onclick="saveSettings()">Save & Back</button>
    </div>


    <div id="viewTimer" class="view-timer hidden">
        
        <div class="timer-main-area">
            <div class="timer-display-group">
                <svg class="ring-svg" viewBox="0 0 100 100">
                    <circle id="ringTotal-bg" cx="50" cy="50" r="48"></circle>
                    <circle id="ringTotal" cx="50" cy="50" r="48" pathLength="100"></circle>
                    
                    <circle id="ringSegment-bg" cx="50" cy="50" r="42"></circle>
                    <circle id="ringSegment" cx="50" cy="50" r="42" pathLength="100"></circle>
                </svg>
                
                <div class="clock-content">
                    <div class="label-current-zone" id="lblZone">Prêt</div>
                    <div class="time-display-large" id="lblTime">00:00</div>
                    <div class="time-display-total-large"><span id="lblTotal">00:00</span></div>
                </div>
            </div>
        </div>

        <div class="timer-sidebar" id="listSegments">
            </div>

        <div class="controls-area">
            <button class="btn-control" onclick="resetSession()">Reset</button>
            <button class="btn-control primary" id="btnPlay" onclick="togglePlay()">Pause</button>
        </div>
    </div>

    <script>
        // --- DATA & CONFIG ---
        const ZONES = [
            { id: 'dos', label: 'Dos' },
            { id: 'ischio', label: 'Ischios' },
            { id: 'gastroc', label: 'Mollets' },
            { id: 'quads', label: 'Quads' },
            { id: 'pects', label: 'Pects' },
            { id: 'bras', label: 'Bras' },
            { id: 'nuque', label: 'Nuque' },
            { id: 'custom', label: 'Custom' } // New custom zone
        ];

        const SEGMENT_DEFINITIONS = {
            'MI - Procub': { name: 'Jambes Arr.', split: true },
            'MI - Decub': { name: 'Jambes Avt.', split: true },
            'MS': { name: 'Bras/Mains', split: true },
            'Dos': { name: 'Dos', split: false },
            'Nuque': { name: 'Nuque/Tête', split: false },
            'Ventre': { name: 'Ventre', split: false }
        };

        // Base timings structure (used if custom are not defined)
        let TIMINGS = {
            60: {
                none: [ {k:'Dos',m:20}, {k:'MI - Procub',m:14}, {k:'MI - Decub',m:12}, {k:'MS',m:10}, {k:'Nuque',m:4} ],
                dos: [ {k:'Dos',m:30}, {k:'MI - Procub',m:12}, {k:'MI - Decub',m:8}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                ischio: [ {k:'Dos',m:18}, {k:'MI - Procub',m:20}, {k:'MI - Decub',m:12}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                gastroc: [ {k:'Dos',m:18}, {k:'MI - Procub',m:20}, {k:'MI - Decub',m:12}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                quads: [ {k:'Dos',m:14}, {k:'MI - Procub',m:16}, {k:'MI - Decub',m:20}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                pects: [ {k:'Dos',m:16}, {k:'MI - Procub',m:10}, {k:'MI - Decub',m:10}, {k:'MS',m:20}, {k:'Nuque',m:4} ],
                bras: [ {k:'Dos',m:16}, {k:'MI - Procub',m:10}, {k:'MI - Decub',m:10}, {k:'MS',m:20}, {k:'Nuque',m:4} ],
                nuque: [ {k:'Dos',m:22}, {k:'MI - Procub',m:12}, {k:'MI - Decub',m:10}, {k:'MS',m:8}, {k:'Nuque',m:8} ]
            },
            90: {
                none: [ {k:'Dos',m:30}, {k:'MI - Procub',m:18}, {k:'MI - Decub',m:16}, {k:'Ventre',m:8}, {k:'MS',m:14}, {k:'Nuque',m:4} ],
                dos: [ {k:'Dos',m:40}, {k:'MI - Procub',m:16}, {k:'MI - Decub',m:14}, {k:'Ventre',m:6}, {k:'MS',m:10}, {k:'Nuque',m:4} ],
                ischio: [ {k:'Dos',m:26}, {k:'MI - Procub',m:30}, {k:'MI - Decub',m:18}, {k:'Ventre',m:6}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                gastroc: [ {k:'Dos',m:26}, {k:'MI - Procub',m:30}, {k:'MI - Decub',m:18}, {k:'Ventre',m:6}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                quads: [ {k:'Dos',m:20}, {k:'MI - Procub',m:30}, {k:'MI - Decub',m:18}, {k:'Ventre',m:6}, {k:'MS',m:8}, {k:'Nuque',m:2} ],
                pects: [ {k:'Dos',m:24}, {k:'MI - Procub',m:14}, {k:'MI - Decub',m:12}, {k:'Ventre',m:6}, {k:'MS',m:30}, {k:'Nuque',m:4} ],
                bras: [ {k:'Dos',m:24}, {k:'MI - Procub',m:14}, {k:'MI - Decub',m:12}, {k:'Ventre',m:6}, {k:'MS',m:30}, {k:'Nuque',m:4} ],
                nuque: [ {k:'Dos',m:36}, {k:'MI - Procub',m:14}, {k:'MI - Decub',m:10}, {k:'Ventre',m:6}, {k:'MS',m:12}, {k:'Nuque',m:12} ]
            }
        };
        
        // Default structure for Custom Timings (will be loaded/overwritten by localStorage)
        let CUSTOM_TIMINGS = {
            60: [ {k:'Dos',m:15}, {k:'MI - Procub',m:10}, {k:'MI - Decub',m:10}, {k:'MS',m:15}, {k:'Nuque',m:10} ], // 60 min total
            90: [ {k:'Dos',m:20}, {k:'MI - Procub',m:15}, {k:'MI - Decub',m:15}, {k:'Ventre',m:10}, {k:'MS',m:20}, {k:'Nuque',m:10} ] // 90 min total
        };

        // --- STATE ---
        let appState = {
            duration: 60,
            zone: 'none',
            running: false,
            segments: [],
            idx: 0,
            segRem: 0,
            totalRem: 0,
            totalDuration: 0,
            settingsTab: 60 // State for the settings view
        };
        
        let wakeLock = null;
        let timerRAF;
        let lastTime;

        // --- INITIALIZATION ---
        function initApp() {
            loadCustomTimings();
            renderZonesUI();
        }

        function renderZonesUI() {
             const zoneGrid = document.getElementById('zonesGrid');
            zoneGrid.innerHTML = '';
            ZONES.forEach(z => {
                zoneGrid.innerHTML += `
                    <label class="zone-check">
                        <input type="checkbox" name="zone" value="${z.id}" onchange="selectZone(this)">
                        <span>${z.label}</span>
                    </label>
                `;
            });
            // Re-select current zone on refresh
            if (appState.zone) {
                const activeInput = zoneGrid.querySelector(`input[value="${appState.zone}"]`);
                if(activeInput) activeInput.checked = true;
            }
        }


        // --- CUSTOM SETTINGS LOGIC (Fixed) ---

        function loadCustomTimings() {
            const storedTimings = localStorage.getItem('customTimings');
            if (storedTimings) {
                const parsed = JSON.parse(storedTimings);
                // Merge the loaded data with the default structure
                CUSTOM_TIMINGS = { ...CUSTOM_TIMINGS, ...parsed };
            }
            // Ensure the custom timings are available for use in startSession
            TIMINGS[60].custom = CUSTOM_TIMINGS[60];
            TIMINGS[90].custom = CUSTOM_TIMINGS[90];
        }

        /**
         * FIX: The previous function failed because of an incorrect DOM traversal 
         * to find the active duration. It now correctly uses appState.settingsTab.
         */
        function saveCustomTimings() {
            // Use the duration from the current settings tab state
            const activeDuration = appState.settingsTab; 
            
            // Get all input fields that are currently visible
            const inputs = document.querySelectorAll('#settingsInputGroup input[data-key]');
            
            let newSegments = [];

            // Loop through the displayed inputs and collect their new values
            inputs.forEach(input => {
                const key = input.dataset.key;
                // Ensure we parse the integer value, defaulting to 0 if invalid
                const minutes = parseInt(input.value) || 0;
                
                newSegments.push({k: key, m: minutes});
            });
            
            // Update the CUSTOM_TIMINGS object for the active duration
            CUSTOM_TIMINGS[activeDuration] = newSegments;

            // Save the entire custom structure to localStorage
            localStorage.setItem('customTimings', JSON.stringify(CUSTOM_TIMINGS));
            
            // Update the master TIMINGS object for immediate use if 'Custom' is selected
            TIMINGS[60].custom = CUSTOM_TIMINGS[60];
            TIMINGS[90].custom = CUSTOM_TIMINGS[90];
        }

        function showSettings() {
            document.getElementById('viewSetup').classList.add('hidden');
            document.getElementById('viewSettings').classList.remove('hidden');
            appState.settingsTab = appState.duration; // Use the current session duration as default tab
            switchSettingsTab(appState.settingsTab); // Render the correct tab
        }

        function showSetup() {
            document.getElementById('viewSettings').classList.add('hidden');
            document.getElementById('viewSetup').classList.remove('hidden');
        }
        
        function saveSettings() {
            saveCustomTimings();
            showSetup();
            // Re-render zones UI to reflect potentially updated custom timings
            renderZonesUI();
        }

        function switchSettingsTab(min) {
            appState.settingsTab = min;
            document.getElementById('tab60').classList.toggle('active', min === 60);
            document.getElementById('tab90').classList.toggle('active', min === 90);
            renderSettings(min);
        }

        function renderSettings(duration) {
            const container = document.getElementById('settingsInputGroup');
            let html = '';
            
            // Get the list of segment keys relevant for this duration (60 or 90)
            const segmentsList = CUSTOM_TIMINGS[duration];
            
            segmentsList.forEach(segment => {
                const definition = SEGMENT_DEFINITIONS[segment.k] || { name: segment.k, split: false };
                const segmentName = definition.name || segment.k;
                const splitBadge = definition.split ? ' <span style="font-size:0.75rem; color:var(--c-text-muted);">(L/R)</span>' : '';
                
                html += `
                    <div class="settings-segment">
                        <label for="seg-${segment.k}">${segmentName}${splitBadge}</label>
                        <input type="number" id="seg-${segment.k}" data-key="${segment.k}" 
                               value="${segment.m}" min="0" oninput="updateCustomTotal()">
                    </div>
                `;
            });
            
            container.innerHTML = html;
            updateCustomTotal();
        }
        
        function updateCustomTotal() {
            const inputs = document.querySelectorAll('#settingsInputGroup input[data-key]');
            let totalMinutes = 0;
            inputs.forEach(input => {
                totalMinutes += parseInt(input.value) || 0;
            });
            document.getElementById('settingsTotalDisplay').textContent = `Total: ${totalMinutes} min`;
            
            // Highlight if total is incorrect
            const required = appState.settingsTab;
            const display = document.getElementById('settingsTotalDisplay');
            if (totalMinutes === required) {
                display.style.color = 'var(--c-accent)';
            } else {
                display.style.color = '#b55050'; /* DIMMER: Muted warning color */
            }
        }


        // --- CORE FUNCTIONS (Unmodified) ---

        function selectTime(min) {
            appState.duration = min;
            document.querySelectorAll('.btn-time').forEach(b => {
                b.classList.toggle('active', parseInt(b.innerText) === min);
            });
        }

        function selectZone(input) {
            if(input.checked) {
                document.querySelectorAll('input[name="zone"]').forEach(i => {
                    if(i !== input) i.checked = false;
                });
                appState.zone = input.value;
            } else {
                appState.zone = 'none';
            }
        }

        function formatTime(sec) {
            const m = Math.floor(sec / 60).toString().padStart(2,'0');
            const s = Math.floor(sec % 60).toString().padStart(2,'0');
            return `${m}:${s}`;
        }

        // --- WAKE LOCK (Keep screen on) ---
        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
                console.log(`${err.name}, ${err.message}`);
            }
        }

        // --- TIMER LOGIC ---
        function startSession() {
            // Determine the segment scheme to use
            const selectedZone = appState.zone;
            const duration = appState.duration;
            
            // If "Custom" is selected, force a save/load to ensure latest data is used
            if (selectedZone === 'custom') {
                loadCustomTimings(); // Re-load the data structure just in case of recent changes
            }
            
            const scheme = TIMINGS[duration][selectedZone] || TIMINGS[duration]['none'];

            // Validate total time for custom scheme
            if (selectedZone === 'custom') {
                const totalMins = scheme.reduce((sum, seg) => sum + seg.m, 0);
                if (totalMins !== duration) {
                    alert(`Erreur: Le total des segments personnalisés est de ${totalMins} min, mais vous avez sélectionné ${duration} min. Veuillez ajuster dans les 'Settings'.`);
                    return; // Prevent starting the session
                }
            }

            requestWakeLock();
            
            // Build Segments
            appState.segments = scheme.map(s => {
                const def = SEGMENT_DEFINITIONS[s.k];
                // Handle cases where a custom segment key might not be in SEGMENT_DEFINITIONS
                const name = def ? def.name : s.k;
                const isSplit = def ? def.split : false;

                return {
                    name: name,
                    dur: s.m * 60,
                    isSplit: isSplit
                };
            });

            // Set Totals
            appState.totalDuration = appState.segments.reduce((acc, cur) => acc + cur.dur, 0); 
            appState.totalRem = appState.totalDuration;
            appState.idx = 0;
            appState.segRem = appState.segments[0].dur;
            appState.running = true;

            // UI Switch
            document.getElementById('viewSetup').classList.add('hidden');
            const timerView = document.getElementById('viewTimer');
            timerView.classList.remove('hidden');
            
            // Fullscreen attempt
            if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(e=>{});

            renderSidebar();
            lastTime = performance.now();
            loop();
        }

        function loop(now) {
            if (!appState.running) return;

            const delta = (now - lastTime) / 1000;
            lastTime = now;

            if (delta > 0) {
                appState.segRem -= delta;
                appState.totalRem -= delta;

                // Segment Finished
                if (appState.segRem <= 0) {
                    appState.idx++;
                    if (appState.idx < appState.segments.length) {
                        appState.segRem = appState.segments[appState.idx].dur;
                        renderSidebar(); // Update active highlight
                    } else {
                        finishSession();
                        return;
                    }
                }
                updateDisplay();
            }

            timerRAF = requestAnimationFrame(loop);
        }

        function updateDisplay() {
            const currentSeg = appState.segments[appState.idx];
            
            // Update Text
            document.getElementById('lblTime').textContent = formatTime(Math.max(0, appState.segRem));
            document.getElementById('lblTotal').textContent = formatTime(Math.max(0, appState.totalRem));
            
            // Update Label with Split indicator
            let label = currentSeg.name;
            if (currentSeg.isSplit) {
                const half = currentSeg.dur / 2;
                // Simplified split logic: check if less than half remains
                const isSecondSide = (appState.segRem / currentSeg.dur) * 100 < 50; 
                label += isSecondSide ? ' (G)' : ' (D)'; // Right (D)/Left (G) logic
            }
            document.getElementById('lblZone').textContent = label;

            // 1. Segment Ring Progress (Inner, Accent Color)
            const segPct = (appState.segRem / currentSeg.dur) * 100;
            document.getElementById('ringSegment').style.strokeDashoffset = 100 - segPct;
            
            // 2. Total Ring Progress (Outer, High Contrast Color)
            const totalPct = (appState.totalRem / appState.totalDuration) * 100;
            document.getElementById('ringTotal').style.strokeDashoffset = 100 - totalPct;
        }

        function renderSidebar() {
            const container = document.getElementById('listSegments');
            container.innerHTML = '';
            
            appState.segments.forEach((seg, i) => {
                let status = '';
                if (i < appState.idx) status = 'done';
                if (i === appState.idx) status = 'active';

                // Simplified mini-pie logic for done status
                const doneSvg = status === 'done' ? '<circle cx="16" cy="16" r="14" fill="none" stroke="var(--c-accent)" stroke-width="4"/>' : '';

                const html = `
                    <div class="segment-card ${status}">
                        <div class="mini-pie">
                            <svg viewBox="0 0 32 32">
                                <circle cx="16" cy="16" r="14" fill="none" stroke="var(--c-surface-hover)" stroke-width="4"/>
                                ${doneSvg}
                            </svg>
                        </div>
                        <div class="segment-info">
                            <div class="segment-name">${seg.name}</div>
                            <div class="segment-duration">${seg.dur / 60} min</div>
                        </div>
                        ${seg.isSplit ? '<span class="split-badge">L/R</span>' : ''}
                    </div>
                `;
                container.innerHTML += html;
            });

            // Scroll active into view
            const active = container.querySelector('.active');
            if(active) active.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        }

        function togglePlay() {
            appState.running = !appState.running;
            document.getElementById('btnPlay').textContent = appState.running ? "Pause" : "Reprendre";
            document.getElementById('btnPlay').classList.toggle('primary', appState.running);
            if (appState.running) {
                lastTime = performance.now();
                loop();
                requestWakeLock(); // Re-request on play
            } else {
                cancelAnimationFrame(timerRAF);
            }
        }

        function resetSession() {
            appState.running = false;
            cancelAnimationFrame(timerRAF);
            if (document.exitFullscreen) document.exitFullscreen().catch(e=>{});
            document.getElementById('viewTimer').classList.add('hidden');
            document.getElementById('viewSetup').classList.remove('hidden');
            // Ensure UI text is reset
            document.getElementById('lblTime').textContent = "00:00";
            document.getElementById('lblZone').textContent = "Prêt";
        }

        function finishSession() {
            appState.running = false;
            cancelAnimationFrame(timerRAF);
            document.getElementById('lblTime').textContent = "FIN";
            document.getElementById('lblZone').textContent = "Terminé";
        }

        // Re-acquire Wake Lock on visibility change (tabs)
        document.addEventListener("visibilitychange", async () => {
            if (wakeLock !== null && document.visibilityState === "visible" && appState.running) {
                requestWakeLock();
            }
        });

    </script>
</body>
